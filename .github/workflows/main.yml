
name: Build Android App with Chaquopy

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '11'

    - name: Install dependencies
      run: |
        sudo apt update
        sudo apt install -y wget
        wget https://services.gradle.org/distributions/gradle-7.0.2-bin.zip
        sudo unzip gradle-7.0.2-bin.zip -d /opt
        sudo ln -s /opt/gradle-7.0.2/bin/gradle /usr/local/bin/gradle

    - name: Build with Gradle
      run: ./gradlew build --stacktrace

